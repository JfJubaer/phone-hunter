<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone-Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center text-primary my-5">
        <h1 > Welcome to Zubaer's Phone-Hunter page</h1>
    </header>

    <main class="container">

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          
        </div>
        <div  class="modal-body" id="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

        <section>
            <div class="d-flex justify-content-center">
                <div class="mb-3 w-50 text-center ">
                    <label for="exampleFormControlInput1" class="form-label">Search Here</label><br><br>
                    <input type="email" class="form-control" id="search-input" placeholder="phones"><br>
                    <button id="search-button" class="btn btn-primary">Search</button>
                  </div>
                  
            </div>
        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
               
                
              </div>
              <br>
              <br>
              <div class="d-none" id="info">
                <h2 class="text-danger text-center">No results</h2>

              </div>
              <div id="loader" class="text-center d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <div id="show" class="show d-flex justify-content-center d-none m-5">
                <div id="show-all" class="btn btn-warning text-center ">Show all</div>

              </div>
        </section>
    </main>


    <script src="js/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
